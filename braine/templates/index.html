<!DOCTYPE html>
<html lang="en">
<head>
  <title>BRAINE demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
 .panel-body  { word-break:break-all }
</style>
<body>

<div class="container">
    <h2>Collect data points</h2>
    <form class="form-horizontal" action="/collect">
      <div class="form-group">
        <label class="control-label col-sm-2" for="dataCount">Count</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" id="dataCount" name="count">
        </div>
      </div>
      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-4">
              <button type="submit" class="btn btn-primary">Collect</button>
          </div>
      </div>
    </form>
    {% if data %}
        <div class="panel panel-default">
            <div class="panel-body">{{ data }}</div>
        </div>
    {% endif %}

    <h2>Plot data points</h2>
    <form class="form-horizontal" method="post" action="/plot">
      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-4">
              <button type="submit" class="btn btn-primary">Plot</button>
          </div>
      </div>
    </form>
    {% if imgplot %}
        <img src="data:image/png;base64, {{ imgplot }}">
    {% endif %}
</div>

</body>
</html>
